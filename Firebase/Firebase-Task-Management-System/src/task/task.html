<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div style="display: flow-root;">
        <button type="submit" class="btn btn-primary float-right" onclick="logout()">Logout</button>
      </div>
        <div>
            <h1 style="text-align: center">
                <span>Add Task</span>
            </h1>
            <form onsubmit="addTask(event)">
                <div class="form-group">
                    <label class="control-label" for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter Description"
                        value="" data-field="description" required="">
                </div>
                <div class="form-group">
                    <label class="control-label" for="priority">Priority:</label>
                    <select class="form-control" id="priority" data-field="priority" required="">
                        <option value="">Select Task Priority</option>
                        <option value="Low">Low</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="d-flex flex-column">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>

    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
