<html>
	<head>
		<title>Calculator, Tables, Forms & Images</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<table border="5" cellpadding="30" cellspacing="10" align="center" bgcolor="#36383d">
			<tr>
				<td scope="col" colspan="4" bgcolor="#a2af77" align="right" height="60"></td>
			</tr>
			<tr>
				<td scope="col" bgcolor="#0f0d0e" align="center"><font color="#fff">MC</font></td>
				<td scope="col" bgcolor="#0f0d0e" align="center"><font color="#fff">M+</font></td>
				<td scope="col" bgcolor="#0f0d0e" align="center"><font color="#fff">&#247;</font></td>
				<td scope="col" bgcolor="#0f0d0e" align="center"><font color="#fff">x</font></td>
			</tr>
			<tr>
				<td scope="col" bgcolor="#5a5a5c" align="center" width="30"><font color="#fff">7</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center" width="30"><font color="#fff">8</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">9</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">-</font></td>
			</tr>
			<tr>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">4</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">5</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">6</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">+</font></td>
			</tr>
			<tr>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">1</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">2</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center"><font color="#fff">3</font></td>
				<td scope="col" rowspan="2" bgcolor="#f55329" align="center" width="30"><font color="#fff">=</font></td>
			</tr>
			<tr>
				<td scope="col" colspan="2" bgcolor="#5a5a5c" align="center"><font color="#fff">0</font></td>
				<td scope="col" bgcolor="#5a5a5c" align="center" width="30"><font color="#fff">.</font></td>
			</tr>
		</table>
	</body>
</html>
